<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My D-Day Widget</title>
    <style>
        /* 여기서부터 디자인(CSS) 영역 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent; /* 배경 투명하게! 노션 색이랑 찰떡 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .container {
            text-align: center;
            color: #37352f; /* 노션 기본 글자색 (다크모드 쓸 거면 #ffffff로 변경) */
        }

        .title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            opacity: 0.8;
        }

        .d-day {
            font-size: 3.5rem;
            font-weight: 800;
            color: #FFD9E8; /* 포인트 컬러! 유정이가 좋아하는 색으로 바꿔도 돼 */
            margin: 0;
            line-height: 1;
        }

        .date-info {
            font-size: 0.9rem;
            margin-top: 10px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title" id="d-day-title">SQLD 시험까지</div>
        <h1 class="d-day" id="d-day-count">D-Day</h1>
        <div class="date-info" id="target-date">2025.00.00</div>
    </div>

    <script>
        /* 여기서부터 기능(JS) 영역 */
        
        // ❗ 유정아, 여기 날짜랑 제목만 수정하면 돼!
        const targetTitle = "2026 CPA"; 
        const targetDateStr = "2027-02-28"; // 목표 날짜 (YYYY-MM-DD 형식)

        function calculateDday() {
            const today = new Date();
            const dday = new Date(targetDateStr);
            
            // 날짜 차이 계산 (밀리초 단위 -> 일 단위 변환)
            const gap = dday.getTime() - today.getTime();
            const result = Math.ceil(gap / (1000 * 60 * 60 * 24)); // 올림 처리

            // 화면에 뿌려주기
            document.getElementById("d-day-title").innerText = targetTitle;
            document.getElementById("target-date").innerText = targetDateStr;

            const countElement = document.getElementById("d-day-count");

            if (result > 0) {
                countElement.innerText = `D-${result}`;
            } else if (result === 0) {
                countElement.innerText = "D-Day";
                countElement.style.color = "#FF8FB3"; // 당일에는 빨간색으로 강조!
            } else {
                countElement.innerText = `D+${Math.abs(result)}`; // 날짜 지났으면 +로 표시
            }
        }

        // 실행!
        calculateDday();
    </script>
</body>
</html>
