<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yujeong D-Day</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
            background-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* 핑크 테두리 컨테이너 (다른 위젯이랑 통일!) */
        .container {
            width: 200px; /* 작고 귀엽게 */
            background: white;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            border: 2px solid #FFD9E8; /* 핑크 테두리 */
            box-shadow: 0 4px 10px rgba(225, 98, 89, 0.05);
        }

        .title {
            font-size: 0.9rem;
            margin-bottom: 5px;
            font-weight: 600;
            color: #888;
        }

        .d-day {
            font-size: 2.5rem;
            font-weight: 800;
            color: #FFD9E8; /* 진한 핑크/레드 포인트 */
            margin: 5px 0;
            line-height: 1;
        }

        .date-info {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title" id="d-day-title">SQLD 시험</div>
        <div class="d-day" id="d-day-count">D-Day</div>
        <div class="date-info" id="target-date">2025.00.00</div>
    </div>

    <script>
        // ❗ 유정아, 여기 날짜랑 제목만 수정하면 돼!
        const targetTitle = "2027 CPA"; 
        const targetDateStr = "2027-02-28"; // 목표 날짜 (YYYY-MM-DD 형식)

        function calculateDday() {
            const today = new Date();
            const dday = new Date(targetDateStr);
            
            // 시간 초기화 (날짜만 계산하기 위해)
            today.setHours(0, 0, 0, 0);
            dday.setHours(0, 0, 0, 0);
            
            // 날짜 차이 계산
            const gap = dday.getTime() - today.getTime();
            const result = Math.ceil(gap / (1000 * 60 * 60 * 24)); 

            // 화면에 뿌려주기
            document.getElementById("d-day-title").innerText = targetTitle;
            document.getElementById("target-date").innerText = targetDateStr;

            const countElement = document.getElementById("d-day-count");

            if (result > 0) {
                countElement.innerText = `D-${result}`;
                countElement.style.color = "#FFD9E8"; 
            } else if (result === 0) {
                countElement.innerText = "D-Day";
                countElement.style.color = "#FF0000"; 
            } else {
                countElement.innerText = `D+${Math.abs(result)}`;
                countElement.style.color = "#333"; 
            }
        }

        calculateDday();
    </script>
</body>
</html>
