<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuJeong Apple Music</title>
    <style>
        body {

            display: flex; justify-content: center; align-items: center;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;

        }
        
        .container {

            background: #ffffff;

            padding: 10px;
            box-shadow: 0 5px 20px rgba(225, 98, 89, 0.15);
            text-align: center;
            border: 2px solid #FFD9E8; /* í•‘í¬ í…Œë‘ë¦¬ */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* í”Œë¦¬ ì„ íƒ ë©”ë‰´ */
        .playlist-select {
            width: 100%; padding: 8px;
            border: 1px solid #FFD9E8; border-radius: 8px;
            background: white; color: #333; font-size: 0.8rem;
            outline: none; cursor: pointer; text-align: center;

        }

        /* ì• í”Œë®¤ì§ ì•„ì´í”„ë ˆì„ */
        iframe {
            width: 100%;

            border: none;

    </style>
</head>
<body>

    <div class="container">
        <select id="playlist-dropdown" class="playlist-select"></select>
        
        <iframe id="apple-player" allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"></iframe>
    </div>

    <script>
        // â­ ìœ ì •ì´ì˜ ì• í”Œë®¤ì§ í”Œë¦¬ ë§í¬ë“¤!
        // ë§í¬ ì°¾ëŠ” ë²•: ì• í”Œë®¤ì§ ì•± -> í”Œë¦¬ -> ì  3ê°œ -> ê³µìœ  -> ë§í¬ ë³µì‚¬
        // ì˜ˆ: https://music.apple.com/kr/playlist/í”Œë¦¬ì´ë¦„/pl.u-xyz...
        
        const MY_PLAYLISTS = [
            { 
                name: "ğŸµ Beautiful Mind Finale", 
                url: "https://music.apple.com/kr/playlist/beautifulmind-finale/pl.u-xlyNqJPuJKBJMX7?ls" 
            }, 
        ];

        const dropdown = document.getElementById('playlist-dropdown');
        const player = document.getElementById('apple-player');

        // 1. ë“œë¡­ë‹¤ìš´ ì±„ìš°ê¸°
        MY_PLAYLISTS.forEach((pl) => {
            const option = document.createElement('option');
            option.value = pl.url;
            option.text = pl.name;
            dropdown.appendChild(option);
        });

        // 2. ë§í¬ë¥¼ 'ì„ë² ë“œìš© ë§í¬'ë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜
        function getEmbedUrl(url) {
            // music.apple.com -> embed.music.apple.com ìœ¼ë¡œ ë°”ê¿”ì•¼ í•¨
            return url.replace('music.apple.com', 'embed.music.apple.com');
        }

        // 3. ì´ˆê¸° ì‹¤í–‰ (ì²« ë²ˆì§¸ í”Œë¦¬ ì¬ìƒ)
        player.src = getEmbedUrl(MY_PLAYLISTS[0].url);

        // 4. ì„ íƒ ë³€ê²½ ì‹œ ì‹¤í–‰
        dropdown.addEventListener('change', (e) => {
            player.src = getEmbedUrl(e.target.value);
        });
    </script>
</body>
