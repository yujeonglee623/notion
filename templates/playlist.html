<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuJeong Playlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: transparent;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .player-container {
            width: 240px; 
            background: #ffffff;
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(225, 98, 89, 0.15);
            text-align: center;
            border: 2px solid #FFD9E8;
            position: relative;
            z-index: 10;
            overflow: hidden; /* ë‚´ë¶€ ìš”ì†Œ ë„˜ì¹˜ë©´ ìˆ¨ê¹€ */
        }

        /* ì‹œì‘ ì˜¤ë²„ë ˆì´ */
        #start-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 100;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            cursor: pointer;
        }
        #start-overlay i { font-size: 3rem; color: #E16259; margin-bottom: 10px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .playlist-select {
            width: 100%; padding: 5px; margin-bottom: 10px;
            border: 1px solid #FFD9E8; border-radius: 8px;
            background: white; color: #333; font-size: 0.8rem;
            outline: none; cursor: pointer; text-align: center;
        }
        
        .img-container {
            width: 110px; height: 110px;
            border-radius: 50%; margin: 0 auto 5px;
            position: relative;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border: 3px solid white; overflow: hidden;
            background: #eee;
        }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        
        .rotate { animation: rotation 10s infinite linear; }
        @keyframes rotation { from { transform: rotate(0deg); } to { transform: rotate(359deg); } }
        
        h2 { margin: 5px 0 0; font-size: 0.85rem; color: #333; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; height: 1.2em; }
        h3 { margin: 0 0 5px; font-size: 0.7rem; color: #E16259; }
        
        /* ìƒíƒœ ë©”ì‹œì§€ (ë””ë²„ê¹…ìš©) */
        #status-msg { font-size: 0.6rem; color: #aaa; margin-bottom: 10px; height: 10px; }

        .progress-container {
            background: #ffe3ec; border-radius: 5px; cursor: pointer;
            margin: 5px 0 10px; height: 4px; width: 100%;
        }
        .progress {
            background-color: #E16259; border-radius: 5px;
            height: 100%; width: 0%; transition: width 0.1s linear;
        }
        
        .controls { display: flex; justify-content: space-between; align-items: center; padding: 0 5px; }
        .btn { background: none; border: none; cursor: pointer; color: #ccc; font-size: 0.9rem; transition: 0.2s; }
        .btn:hover { color: #E16259; }
        .btn.active { color: #E16259; }
        .main-controls { display: flex; align-items: center; gap: 15px; }
        .btn-big { font-size: 1.8rem; color: #E16259; }
        .btn-big:hover { transform: scale(1.1); }

        /* â­ ìœ íŠœë¸Œ í”Œë ˆì´ì–´ (ìˆ¨ê¸°ì§€ ì•Šê³  1pxë¡œ ë§Œë“¦) */
        #yt-player-box {
            width: 1px; height: 1px; 
            overflow: hidden;
            opacity: 0.01;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div id="start-overlay">
            <i class="fas fa-play-circle"></i>
            <span>Click to Start</span>
        </div>

        <select id="playlist-dropdown" class="playlist-select"></select>

        <div class="img-container" id="cover-container">
            <img src="https://via.placeholder.com/150/FFD9E8/FFFFFF?text=Music" alt="cover" id="cover">
        </div>
        
        <h2 id="title">Loading...</h2>
        <h3 id="artist">YouTube</h3>
        <div id="status-msg">Initializing...</div> <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="controls">
            <button class="btn" id="shuffle"><i class="fas fa-random"></i></button>
            <div class="main-controls">
                <button class="btn" id="prev"><i class="fas fa-backward"></i></button>
                <button class="btn btn-big" id="play"><i class="fas fa-play"></i></button>
                <button class="btn" id="next"><i class="fas fa-forward"></i></button>
            </div>
            <button class="btn" style="cursor: default; color: #FF0000;"><i class="fab fa-youtube"></i></button>
        </div>

        <div id="yt-player-box">
            <div id="yt-player"></div>
        </div>
    </div>

    <script>
        // â­ ìœ ì •ì´ í”Œë¦¬ ID
        const MY_PLAYLISTS = [
            { name: "ğŸµ ë‚´ ìµœì•  í”Œë¦¬", id: "PLwNuT9q3Y2siGjjg3D9goxnOVMtDJv69K" }, 
            { name: "ğŸ”¥ ë…¸ë™ìš”", id: "PL4fGSI1pDJn6jXS_Tv_N9B8Z0HTRVJE0m" }
        ];

        let currentPlaylistId = MY_PLAYLISTS[0].id;
        let player;
        let updateTimer;
        let isShuffle = false;
        let isReady = false;

        const startOverlay = document.getElementById('start-overlay');
        const dropdown = document.getElementById('playlist-dropdown');
        const playBtn = document.getElementById('play');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const shuffleBtn = document.getElementById('shuffle');
        const titleEl = document.getElementById('title');
        const artistEl = document.getElementById('artist');
        const coverEl = document.getElementById('cover');
        const coverContainer = document.getElementById('cover-container');
        const progress = document.getElementById('progress');
        const progressContainer = document.getElementById('progress-container');
        const statusMsg = document.getElementById('status-msg');

        function setStatus(msg) {
            statusMsg.innerText = msg;
            console.log("[Player Status]", msg);
        }

        MY_PLAYLISTS.forEach((pl) => {
            const option = document.createElement('option');
            option.value = pl.id;
            option.text = pl.name;
            dropdown.appendChild(option);
        });

        startOverlay.addEventListener('click', () => {
            if (isReady && player) {
                setStatus("Starting...");
                player.playVideo();
                startOverlay.style.opacity = '0';
                setTimeout(() => startOverlay.style.display = 'none', 300);
            } else {
                alert("ì•„ì§ ë¡œë”© ì¤‘ì´ì—ìš”! ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.");
            }
        });

        dropdown.addEventListener('change', (e) => {
            currentPlaylistId = e.target.value;
            if(player && player.loadPlaylist) {
                setStatus("Changing Playlist...");
                player.loadPlaylist({ list: currentPlaylistId, listType: 'playlist' });
            }
        });

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            setStatus("API Loaded");
            player = new YT.Player('yt-player', {
                height: '100%', width: '100%',
                playerVars: {
                    'listType': 'playlist',
                    'list': currentPlaylistId,
                    'playsinline': 1,
                    'controls': 0,
                    'disablekb': 1,
                    'origin': window.location.origin
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerError(event) {
            setStatus("Error: " + event.data);
            setTimeout(() => { 
                setStatus("Skipping error video...");
                if(player) player.nextVideo(); 
            }, 1000);
        }

        function onPlayerReady(event) {
            isReady = true;
            setStatus("Ready! Click to Start");
            titleEl.innerText = "Ready to Play!";
            artistEl.innerText = "Click Overlay";
            
            // ì²« ê³¡ ì •ë³´ ë¯¸ë¦¬ ë¡œë“œ
            setTimeout(updateTrackInfo, 1000);
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                setStatus("Playing ğŸµ");
                startOverlay.style.display = 'none'; // ì¬ìƒë˜ë©´ ì˜¤ë²„ë ˆì´ í™•ì‹¤íˆ ì œê±°
                coverContainer.classList.add('rotate');
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                startProgressLoop();
                updateTrackInfo();
            } else if (event.data == YT.PlayerState.PAUSED) {
                setStatus("Paused â¸ï¸");
                coverContainer.classList.remove('rotate');
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                stopProgressLoop();
            } else if (event.data == YT.PlayerState.BUFFERING) {
                setStatus("Buffering...");
            }
        }

        function updateTrackInfo() {
            if (!player || !player.getVideoData) return;
            const data = player.getVideoData();
            if (data && data.title) {
                titleEl.innerText = data.title;
                artistEl.innerText = data.author;
                const videoId = data.video_id;
                coverEl.src = `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;
            }
        }

        playBtn.addEventListener('click', () => {
            if(!player) return;
            const state = player.getPlayerState();
            if (state == 1) player.pauseVideo();
            else player.playVideo();
        });

        prevBtn.addEventListener('click', () => player && player.previousVideo());
        nextBtn.addEventListener('click', () => player && player.nextVideo());

        shuffleBtn.addEventListener('click', () => {
            if(!player) return;
            isShuffle = !isShuffle;
            player.setShuffle(isShuffle);
            if(isShuffle) shuffleBtn.classList.add('active');
            else shuffleBtn.classList.remove('active');
        });

        function startProgressLoop() {
            stopProgressLoop();
            updateTimer = setInterval(() => {
                if(!player || !player.getDuration) return;
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                if(duration > 0) {
                    const percent = (currentTime / duration) * 100;
                    progress.style.width = `${percent}%`;
                }
            }, 500);
        }

        function stopProgressLoop() {
            if(updateTimer) clearInterval(updateTimer);
        }

        progressContainer.addEventListener('click', (e) => {
            if(!player) return;
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = player.getDuration();
            player.seekTo((clickX / width) * duration, true);
        });
    </script>
</body>
</html>
