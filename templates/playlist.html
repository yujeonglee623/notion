<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuJeong Playlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: transparent;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        
        .player-container {
            width: 240px; 
            background: #ffffff;
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(225, 98, 89, 0.15);
            text-align: center;
            border: 2px solid #FFD9E8;
            position: relative;
            z-index: 10;
        }

        .playlist-select {
            width: 100%; padding: 5px; margin-bottom: 15px;
            border: 1px solid #FFD9E8; border-radius: 8px;
            background: white; color: #333; font-size: 0.8rem;
            outline: none; cursor: pointer; text-align: center;
        }
        
        /* ì˜ìƒ í‹€ */
        .video-wrapper {
            width: 130px; height: 130px; /* í¬ê¸° ì¡°ê¸ˆ í‚¤ì›€ */
            border-radius: 50%; 
            margin: 0 auto 10px;
            position: relative;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border: 4px solid #FFD9E8; 
            overflow: hidden; 
            background: #000;
            z-index: 20; /* ì œì¼ ìœ„ë¡œ ì˜¬ë¦¼ */
        }

        /* â­ ìœ íŠœë¸Œ í”Œë ˆì´ì–´ (ì§ì ‘ í´ë¦­ ê°€ëŠ¥í•˜ê²Œ ì„¤ì •!) */
        #yt-player {
            width: 200%; height: 200%;
            margin-left: -50%; margin-top: -50%;
            pointer-events: auto; /* â­â­â­ í•µì‹¬: í´ë¦­ í—ˆìš©! */
            cursor: pointer;
        }
        
        h2 { margin: 5px 0 0; font-size: 0.85rem; color: #333; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; height: 1.2em; }
        h3 { margin: 0 0 5px; font-size: 0.7rem; color: #E16259; }
        
        .controls { display: flex; justify-content: space-between; align-items: center; padding: 0 5px; margin-top: 15px;}
        .btn { background: none; border: none; cursor: pointer; color: #ccc; font-size: 0.9rem; transition: 0.2s; }
        .btn:hover { color: #E16259; }
        .main-controls { display: flex; align-items: center; gap: 15px; }
        .btn-big { font-size: 1.8rem; color: #E16259; }
        
        /* ì•ˆë‚´ ë¬¸êµ¬ */
        .hint { font-size: 0.6rem; color: #aaa; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="player-container">
        <select id="playlist-dropdown" class="playlist-select"></select>

        <div class="video-wrapper">
            <div id="yt-player"></div>
        </div>
        
        <div class="hint">ğŸ‘† ì˜ìƒì„ ì§ì ‘ í´ë¦­í•´ë³´ì„¸ìš”!</div>

        <h2 id="title">Loading...</h2>
        <h3 id="artist">YouTube</h3>
        
        <div class="controls">
            <button class="btn" id="shuffle"><i class="fas fa-random"></i></button>
            <div class="main-controls">
                <button class="btn" id="prev"><i class="fas fa-backward"></i></button>
                <button class="btn btn-big" id="play_icon"><i class="fas fa-play"></i></button>
                <button class="btn" id="next"><i class="fas fa-forward"></i></button>
            </div>
            <button class="btn" style="cursor: default; color: #FF0000;"><i class="fab fa-youtube"></i></button>
        </div>
    </div>

    <script>
        // â­ í…ŒìŠ¤íŠ¸ìš© ë””ì¦ˆë‹ˆ ID (ì´ê²Œ ë˜ë©´ ìœ ì •ì´ ID ë¬¸ì œì„)
        const MY_PLAYLISTS = [
            { name: "ğŸµ Liked", id: "PLRt0gIuMcszKrYLPxNQJUK3u0eHU6IplaK" },
        ];

        let currentPlaylistId = MY_PLAYLISTS[0].id;
        let player;
        let isShuffle = false;

        const dropdown = document.getElementById('playlist-dropdown');
        const titleEl = document.getElementById('title');
        const artistEl = document.getElementById('artist');
        const playIcon = document.getElementById('play_icon');

        MY_PLAYLISTS.forEach((pl) => {
            const option = document.createElement('option');
            option.value = pl.id; option.text = pl.name; dropdown.appendChild(option);
        });

        dropdown.addEventListener('change', (e) => {
            currentPlaylistId = e.target.value;
            if(player && player.loadPlaylist) {
                player.loadPlaylist({ list: currentPlaylistId, listType: 'playlist' });
            }
        });

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '100%', width: '100%',
                playerVars: {
                    'listType': 'playlist',
                    'list': currentPlaylistId,
                    'playsinline': 1,
                    'controls': 0, // ì»¨íŠ¸ë¡¤ë°” ìˆ¨ê¹€
                    'origin': window.location.origin
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerError(event) {
            let msg = "ì˜¤ë¥˜ ë°œìƒ (" + event.data + ")";
            if(event.data === 150 || event.data === 101) msg = "í¼ê°€ê¸° ê¸ˆì§€ëœ ì˜ìƒì…ë‹ˆë‹¤ (ìë™ ìŠ¤í‚µ)";
            else if(event.data === 100) msg = "ì˜ìƒì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";
            
            console.log(msg);
            // ì—ëŸ¬ ì‹œ ë‹¤ìŒ ê³¡ìœ¼ë¡œ
            setTimeout(() => { if(player) player.nextVideo(); }, 1000);
        }

        function onPlayerReady(event) {
            titleEl.innerText = "Ready!";
            artistEl.innerText = "Touch Video to Play";
            player.setVolume(100);
            updateTrackInfo();
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                playIcon.innerHTML = '<i class="fas fa-pause"></i>';
                updateTrackInfo();
            } else {
                playIcon.innerHTML = '<i class="fas fa-play"></i>';
            }
        }

        function updateTrackInfo() {
            if (!player || !player.getVideoData) return;
            const data = player.getVideoData();
            if (data && data.title) {
                titleEl.innerText = data.title;
                artistEl.innerText = data.author;
            }
        }

        // ë²„íŠ¼ ê¸°ëŠ¥ë“¤
        document.getElementById('prev').addEventListener('click', () => player && player.previousVideo());
        document.getElementById('next').addEventListener('click', () => player && player.nextVideo());
        
        // í•‘í¬ ë²„íŠ¼ ëˆŒëŸ¬ë„ ì¬ìƒ ì‹œë„ (í•˜ì§€ë§Œ ì˜ìƒ í´ë¦­ì´ ë” í™•ì‹¤í•¨)
        playIcon.addEventListener('click', () => {
            if(!player) return;
            const state = player.getPlayerState();
            if(state == 1) player.pauseVideo(); else player.playVideo();
        });

        document.getElementById('shuffle').addEventListener('click', () => {
            if(!player) return;
            isShuffle = !isShuffle;
            player.setShuffle(isShuffle);
            if(isShuffle) {
                document.getElementById('shuffle').classList.add('active');
            } else {
                document.getElementById('shuffle').classList.remove('active');
            }
        });
    </script>
</body>
</html>
