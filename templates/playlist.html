<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: transparent;
            font-family: 'Segoe UI', sans-serif;
        }
        
        /* ìƒíƒœ ë¡œê·¸ ì°½ (ë””ë²„ê¹…ìš©) */
        #log-box {
            width: 240px; height: 60px;
            background: #333; color: #0f0;
            font-size: 0.7rem; font-family: monospace;
            overflow-y: auto; padding: 5px;
            margin-bottom: 10px; border-radius: 8px;
            text-align: left;
        }

        .player-container {
            width: 240px; 
            background: #ffffff;
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(225, 98, 89, 0.15);
            text-align: center;
            border: 2px solid #FFD9E8;
            position: relative;
            z-index: 10;
        }

        .playlist-select {
            width: 100%; padding: 5px; margin-bottom: 10px;
            border: 1px solid #FFD9E8; border-radius: 8px;
            outline: none; text-align: center;
        }
        
        /* ì˜ìƒì´ ë‚˜ì˜¤ëŠ” í™”ë©´ */
        .video-wrapper {
            width: 120px; height: 120px;
            border-radius: 50%; margin: 0 auto 5px;
            position: relative;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border: 4px solid #FFD9E8; 
            overflow: hidden; 
            background: #000;
        }

        /* ìœ íŠœë¸Œ í”Œë ˆì´ì–´ (ìˆ¨ê¸°ì§€ ì•ŠìŒ! ë³´ì—¬ì•¼ ì¬ìƒë¨) */
        #yt-player {
            width: 200%; height: 200%;
            margin-left: -50%; margin-top: -50%;
        }
        
        /* íˆ¬ëª… í´ë¦­ ë§‰ (ì´ê±¸ ëˆŒëŸ¬ì„œ ì¬ìƒ ìœ ë„) */
        .click-shield {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            cursor: pointer; z-index: 20;
        }

        h2 { margin: 5px 0 0; font-size: 0.85rem; color: #333; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; height: 1.2em; }
        h3 { margin: 0 0 5px; font-size: 0.7rem; color: #E16259; }
        
        .controls { display: flex; justify-content: space-between; align-items: center; padding: 0 5px; }
        .btn { background: none; border: none; cursor: pointer; color: #ccc; font-size: 0.9rem; }
        .btn:hover { color: #E16259; }
        .main-controls { display: flex; align-items: center; gap: 15px; }
        .btn-big { font-size: 1.8rem; color: #E16259; }
    </style>
</head>
<body>
    <div id="log-box">Initializing...</div>

    <div class="player-container">
        <select id="playlist-dropdown" class="playlist-select"></select>

        <div class="video-wrapper">
            <div id="yt-player"></div>
            <div class="click-shield" id="video-click-area"></div>
        </div>
        
        <h2 id="title">Loading...</h2>
        <h3 id="artist">YouTube</h3>
        
        <div class="controls">
            <button class="btn" id="shuffle"><i class="fas fa-random"></i></button>
            <div class="main-controls">
                <button class="btn" id="prev"><i class="fas fa-backward"></i></button>
                <button class="btn btn-big" id="play"><i class="fas fa-play"></i></button>
                <button class="btn" id="next"><i class="fas fa-forward"></i></button>
            </div>
            <button class="btn" style="cursor: default; color: red;"><i class="fab fa-youtube"></i></button>
        </div>
    </div>

    <script>
        const MY_PLAYLISTS = [
            { name: "ğŸµ Liked", id: "PLRt0gIuMcszKrYLPxNQJUK3u0eHU6Ipla" }
        ];

        let currentPlaylistId = MY_PLAYLISTS[0].id;
        let player;
        
        const logBox = document.getElementById('log-box');
        function log(msg) {
            logBox.innerHTML += `<div>> ${msg}</div>`;
            logBox.scrollTop = logBox.scrollHeight;
            console.log(msg);
        }

        const dropdown = document.getElementById('playlist-dropdown');
        MY_PLAYLISTS.forEach(pl => {
            const option = document.createElement('option');
            option.value = pl.id; option.text = pl.name; dropdown.appendChild(option);
        });

        // 1. ìœ íŠœë¸Œ API ìŠ¤í¬ë¦½íŠ¸ ë¡œë“œ
        log("Loading YouTube API...");
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 2. API ì¤€ë¹„ ì™„ë£Œ ì‹œ í˜¸ì¶œ
        function onYouTubeIframeAPIReady() {
            log("API Ready. Creating Player...");
            try {
                player = new YT.Player('yt-player', {
                    playerVars: {
                        'listType': 'playlist',
                        'list': currentPlaylistId,
                        'playsinline': 1,
                        'controls': 0,
                        'origin': window.location.origin
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
            } catch(e) {
                log("Error creating player: " + e.message);
            }
        }

        function onPlayerReady(event) {
            log("Player Ready! Status: " + event.target.getPlayerState());
            document.getElementById('title').innerText = "Ready! Touch Circle";
            updateTrackInfo();
        }

        function onPlayerStateChange(event) {
            log("State Changed: " + event.data);
            if (event.data == YT.PlayerState.PLAYING) {
                log("Playing...");
                document.getElementById('play').innerHTML = '<i class="fas fa-pause"></i>';
                updateTrackInfo();
            } else {
                document.getElementById('play').innerHTML = '<i class="fas fa-play"></i>';
            }
        }

        function onPlayerError(event) {
            log("ğŸš¨ ERROR Code: " + event.data);
            if(event.data == 150 || event.data == 101) log("í¼ê°€ê¸° ê¸ˆì§€ëœ ì˜ìƒì…ë‹ˆë‹¤.");
            else if(event.data == 100) log("ì˜ìƒ ì—†ìŒ/ì‚­ì œë¨");
            
            // ì—ëŸ¬ ì‹œ ìë™ ìŠ¤í‚µ ì‹œë„
            log("Attempting to skip...");
            if(player && player.nextVideo) player.nextVideo();
        }

        function updateTrackInfo() {
            if (!player || !player.getVideoData) return;
            const data = player.getVideoData();
            if (data && data.title) {
                document.getElementById('title').innerText = data.title;
                document.getElementById('artist').innerText = data.author;
            }
        }

        // ì¬ìƒ í† ê¸€ (ê°€ìš´ë° ë™ê·¸ë¼ë¯¸ í´ë¦­ ì‹œ)
        document.getElementById('video-click-area').addEventListener('click', () => {
            log("Circle Clicked.");
            if(!player) return log("Player not loaded yet");
            
            const state = player.getPlayerState();
            log("Current State: " + state);
            
            if (state == 1) player.pauseVideo();
            else player.playVideo();
        });

        // ë²„íŠ¼ í´ë¦­
        document.getElementById('play').addEventListener('click', () => {
            log("Play Button Clicked.");
            document.getElementById('video-click-area').click(); // ë™ê·¸ë¼ë¯¸ í´ë¦­ê³¼ ë™ì¼í•˜ê²Œ ì²˜ë¦¬
        });

        document.getElementById('next').addEventListener('click', () => {
            log("Next Clicked");
            player.nextVideo();
        });
        
        document.getElementById('prev').addEventListener('click', () => {
            log("Prev Clicked");
            player.previousVideo();
        });

    </script>
</body>
</html>
