<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <title>YuJeong Playlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: transparent;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        
        .player-container {
            width: 240px; 
            background: #ffffff;
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(225, 98, 89, 0.15);
            text-align: center;
            border: 2px solid #FFD9E8;
            position: relative;
            z-index: 10;
        }

        .playlist-select {
            width: 100%; padding: 5px; margin-bottom: 15px;
            border: 1px solid #FFD9E8; border-radius: 8px;
            background: white; color: #333; font-size: 0.8rem;
            outline: none; cursor: pointer; text-align: center;
        }
        
        /* ì˜ìƒ ë‚˜ì˜¤ëŠ” ê³³ (ë™ê·¸ë¼ë¯¸) */
        .video-wrapper {
            width: 130px; height: 130px;
            border-radius: 50%; 
            margin: 0 auto 10px;
            position: relative;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border: 4px solid #FFD9E8; 
            overflow: hidden; 
            background: #000;
            z-index: 20;
        }

        /* â­ Iframe ì§ì ‘ ì œì–´ (ê½‰ ì±„ìš°ê¸°) */
        iframe {
            width: 200%; height: 200%;
            margin-left: -50%; margin-top: -50%;
            border: none;
            pointer-events: auto; /* í´ë¦­ í—ˆìš© */
        }
        
        h2 { margin: 5px 0 0; font-size: 0.85rem; color: #333; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; height: 1.2em; }
        h3 { margin: 0 0 5px; font-size: 0.7rem; color: #E16259; }
        
        .controls { display: flex; justify-content: space-between; align-items: center; padding: 0 5px; margin-top: 15px;}
        .btn { background: none; border: none; cursor: pointer; color: #ccc; font-size: 0.9rem; transition: 0.2s; }
        .btn:hover { color: #E16259; }
        .main-controls { display: flex; align-items: center; gap: 15px; }
        .btn-big { font-size: 1.8rem; color: #E16259; }
    </style>
</head>
<body>
    <div class="player-container">
        <select id="playlist-dropdown" class="playlist-select"></select>

        <div class="video-wrapper" id="player-mount"></div>
        
        <h2 id="title">Ready to Play</h2>
        <h3 id="artist">Touch Video or Play</h3>
        
        <div class="controls">
            <button class="btn" id="shuffle"><i class="fas fa-random"></i></button>
            <div class="main-controls">
                <button class="btn" id="prev"><i class="fas fa-backward"></i></button>
                <button class="btn btn-big" id="play_btn"><i class="fas fa-play"></i></button>
                <button class="btn" id="next"><i class="fas fa-forward"></i></button>
            </div>
            <button class="btn" style="cursor: default; color: #FF0000;"><i class="fab fa-youtube"></i></button>
        </div>
    </div>

    <script>
        // â­ ìœ ì •ì´ì˜ í”Œë¦¬ ID
        const MY_PLAYLISTS = [
            { name: "ğŸµ ë‚´ ìµœì•  í”Œë¦¬", id: "PLwNuT9q3Y2siGjjg3D9goxnOVMtDJv69K" }, 
            { name: "ğŸ”¥ ë…¸ë™ìš”", id: "PL4fGSI1pDJn6jXS_Tv_N9B8Z0HTRVJE0m" }
        ];

        let currentPlaylistId = MY_PLAYLISTS[0].id;
        let player;
        let isShuffle = false;

        const dropdown = document.getElementById('playlist-dropdown');
        const playBtn = document.getElementById('play_btn');
        const titleEl = document.getElementById('title');
        const mountPoint = document.getElementById('player-mount');

        // ë“œë¡­ë‹¤ìš´ ì±„ìš°ê¸°
        MY_PLAYLISTS.forEach((pl) => {
            const option = document.createElement('option');
            option.value = pl.id; option.text = pl.name; dropdown.appendChild(option);
        });

        // 1. ì²˜ìŒì—” ê·¸ëƒ¥ Iframeì„ HTML ë¬¸ìì—´ë¡œ ê½‚ì•„ë²„ë¦¼ (ê°€ì¥ í™•ì‹¤í•œ ë°©ë²•)
        function createIframe(playlistId) {
            // í˜„ì¬ í˜ì´ì§€ ì£¼ì†Œ (Origin) ê°€ì ¸ì˜¤ê¸°
            const origin = window.location.origin;
            
            // Iframe ìƒì„±
            const iframeHTML = `
                <iframe id="yt-player" 
                    src="https://www.youtube.com/embed/?listType=playlist&list=${playlistId}&index=0&enablejsapi=1&origin=${origin}&playsinline=1"
                    allow="autoplay; encrypted-media" 
                    allowfullscreen>
                </iframe>
            `;
            mountPoint.innerHTML = iframeHTML;

            // API ë‹¤ì‹œ ì—°ê²° (ë²„íŠ¼ ì œì–´ë¥¼ ìœ„í•´)
            if(window.YT && window.YT.Player) {
                new YT.Player('yt-player', {
                    events: {
                        'onStateChange': onPlayerStateChange,
                        'onReady': onPlayerReady,
                        'onError': onPlayerError
                    }
                });
            }
        }

        // ì´ˆê¸° ì‹¤í–‰
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // API ë‹¤ìš´ë¡œë“œ ì™„ë£Œë˜ë©´ í”Œë ˆì´ì–´ ì—°ê²°
        function onYouTubeIframeAPIReady() {
            createIframe(currentPlaylistId);
        }

        dropdown.addEventListener('change', (e) => {
            currentPlaylistId = e.target.value;
            createIframe(currentPlaylistId);
        });

        function onPlayerReady(event) {
            player = event.target;
            player.setVolume(100);
            updateTrackInfo();
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                updateTrackInfo();
            } else {
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        }

        function onPlayerError(event) {
            console.log("Error:", event.data);
            // ì—ëŸ¬ ë‚˜ë©´ ë‹¤ìŒ ê³¡ìœ¼ë¡œ
            setTimeout(() => { if(player && player.nextVideo) player.nextVideo(); }, 1000);
        }

        function updateTrackInfo() {
            if (!player || !player.getVideoData) return;
            const data = player.getVideoData();
            if (data && data.title) {
                titleEl.innerText = data.title;
            }
        }

        // ë²„íŠ¼ ì œì–´
        playBtn.addEventListener('click', () => {
            if(!player) return;
            const state = player.getPlayerState();
            if (state == 1) player.pauseVideo();
            else player.playVideo();
        });

        document.getElementById('prev').addEventListener('click', () => player && player.previousVideo());
        document.getElementById('next').addEventListener('click', () => player && player.nextVideo());
        
        document.getElementById('shuffle').addEventListener('click', () => {
            if(!player) return;
            isShuffle = !isShuffle;
            player.setShuffle(isShuffle);
            if(isShuffle) document.getElementById('shuffle').classList.add('active');
            else document.getElementById('shuffle').classList.remove('active');
        });

    </script>
</body>
</html>
