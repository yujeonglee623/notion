<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuJeong Mandalart</title>
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .container {
            width: 320px; height: 320px;
            position: relative;
        }

        /* 3x3 ê·¸ë¦¬ë“œ */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            width: 100%; height: 100%;
        }

        /* ì£¼ë³€ ì¹¸ ë””ìì¸ (í•‘í¬ í…Œë‘ë¦¬) */
        .box {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #FFD9E8; /* í•‘í¬ í…Œë‘ë¦¬ */
            border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            text-align: center;
            font-size: 0.9rem; font-weight: bold; color: #555;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 217, 232, 0.1); /* ê·¸ë¦¼ìë„ í•‘í¬ë¹› */
            padding: 5px;
            word-break: keep-all;
        }

        /* ë§ˆìš°ìŠ¤ ì˜¬ë ¸ì„ ë•Œ (ì—°í•œ í•‘í¬ ë°°ê²½) */
        .box:hover {
            background: #FFF0F5; /* ë¼ë²¤ë” ë¸”ëŸ¬ì‰¬ (ì•„ì£¼ ì—°í•œ í•‘í¬) */
            transform: scale(1.05);
            border-color: #E16259; /* ì§„í•œ í•‘í¬ */
            color: #E16259;
        }

        /* â­ ì •ì¤‘ì•™ (í•µì‹¬ ëª©í‘œ) ë””ìì¸ ë³€ê²½! */
        .box.center {
            /* ğŸ‘‡ ì—¬ê¸° ìƒ‰ê¹”ì„ ë°”ê¾¸ë©´ ë¼! */
            background: #D8B4FE; /* ì—°ë³´ë¼ (Lavender) */
            /* background: #A2D2FF; <--- í•˜ëŠ˜ìƒ‰ì„ ì›í•˜ë©´ ì´ê±¸ë¡œ ë°”ê¿”! */
            
            color: white;
            border: none;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(216, 180, 254, 0.4);
        }
        
        .box.center:hover { 
            background: #C084FC; /* í˜¸ë²„ ì‹œ ì¡°ê¸ˆ ë” ì§„í•œ ë³´ë¼ */
            transform: scale(1.1); 
        }

        /* ë’¤ë¡œê°€ê¸° ë²„íŠ¼ */
        #back-btn {
            position: absolute; top: -40px; left: 0;
            background: white; 
            border: 2px solid #D8B4FE; /* ë³´ë¼ìƒ‰ í…Œë‘ë¦¬ */
            padding: 5px 15px; border-radius: 20px;
            cursor: pointer; font-weight: bold; 
            color: #D8B4FE; /* ë³´ë¼ìƒ‰ ê¸€ì”¨ */
            display: none; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: 0.2s;
        }
        #back-btn:hover { 
            background: #D8B4FE; 
            color: white; 
        }

        /* ë¡œë”© */
        .loader { 
            position: absolute; top:50%; left:50%; 
            transform:translate(-50%, -50%); 
            color: #D8B4FE; /* ë¡œë”© ê¸€ì”¨ë„ ë³´ë¼ìƒ‰ */
            font-weight: bold; 
        }
    </style>
</head>
<body>

    <div class="container">
        <button id="back-btn">â¬… Back</button>
        <div class="loader" id="loader">Loading...</div>
        <div class="grid" id="grid"></div>
    </div>

    <script>
        let fullData = {};
        const grid = document.getElementById('grid');
        const backBtn = document.getElementById('back-btn');
        const loader = document.getElementById('loader');

        // ìœ„ì¹˜ ë§¤í•‘
        const positions = ['A', 'B', 'C', 'D', 'CENTER', 'F', 'G', 'H', 'I'];

        async function fetchData() {
            try {
                const res = await fetch('/api/get_mandalart');
                fullData = await res.json();
                
                if (fullData.error) throw new Error(fullData.error);
                
                renderMain(); 
                loader.style.display = 'none';
            } catch (err) {
                loader.innerText = "Error!";
                console.error(err);
            }
        }

        // 1. ë©”ì¸ ë·°
        function renderMain() {
            grid.innerHTML = '';
            backBtn.style.display = 'none';

            positions.forEach(pos => {
                const item = fullData[pos];
                const el = document.createElement('div');
                el.className = 'box';
                if (pos === 'CENTER') el.classList.add('center');
                
                el.innerText = item ? item.topic : "";
                
                if (pos !== 'CENTER' && item) {
                    el.onclick = () => renderDetail(item);
                }
                
                grid.appendChild(el);
            });
        }

        // 2. ìƒì„¸ ë·°
        function renderDetail(data) {
            grid.innerHTML = '';
            backBtn.style.display = 'block';

            const plans = data.plans || [];
            let planIndex = 0;
            
            for (let i = 0; i < 9; i++) {
                const el = document.createElement('div');
                el.className = 'box';
                
                if (i === 4) { // ì •ì¤‘ì•™
                    el.classList.add('center');
                    el.innerText = data.topic;
                } else {
                    el.innerText = plans[planIndex] || "";
                    planIndex++;
                }
                grid.appendChild(el);
            }
        }

        backBtn.onclick = renderMain;

        fetchData();
    </script>
</body>
</html>
