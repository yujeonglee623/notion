<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuJeong Mandalart</title>
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .container {
            width: 320px; height: 320px;
            position: relative;
        }

        /* 3x3 그리드 */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            width: 100%; height: 100%;
        }

        .box {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #FFD9E8;
            border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            text-align: center;
            font-size: 0.9rem; font-weight: bold; color: #555;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 5px;
            word-break: keep-all;
        }

        .box:hover {
            background: #fff0f5;
            transform: scale(1.05);
            border-color: #E16259;
            color: #E16259;
        }

        /* 정중앙 (핵심 목표) */
        .box.center {
            background: #E16259;
            color: white;
            border: none;
            font-size: 1.1rem;
        }
        .box.center:hover { background: #d63384; transform: scale(1.1); }

        /* 뒤로가기 버튼 (상세화면에서 보임) */
        #back-btn {
            position: absolute; top: -40px; left: 0;
            background: white; border: 2px solid #FFD9E8;
            padding: 5px 15px; border-radius: 20px;
            cursor: pointer; font-weight: bold; color: #E16259;
            display: none; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #back-btn:hover { background: #ffe3ec; }

        /* 로딩 */
        .loader { position: absolute; top:50%; left:50%; transform:translate(-50%, -50%); color: #E16259; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <button id="back-btn">⬅ Back</button>
        <div class="loader" id="loader">Loading...</div>
        <div class="grid" id="grid"></div>
    </div>

    <script>
        let fullData = {};
        const grid = document.getElementById('grid');
        const backBtn = document.getElementById('back-btn');
        const loader = document.getElementById('loader');

        // 위치 매핑 (3x3 그리드 순서대로)
        // A B C
        // D E F  (E가 센터)
        // G H I
        const positions = ['A', 'B', 'C', 'D', 'CENTER', 'F', 'G', 'H', 'I'];

        async function fetchData() {
            try {
                const res = await fetch('/api/get_mandalart');
                fullData = await res.json();
                
                if (fullData.error) throw new Error(fullData.error);
                
                renderMain(); // 메인 화면 그리기
                loader.style.display = 'none';
            } catch (err) {
                loader.innerText = "Error!";
                console.error(err);
            }
        }

        // 1. 메인 뷰 (핵심 + 8개 서브)
        function renderMain() {
            grid.innerHTML = '';
            backBtn.style.display = 'none';

            positions.forEach(pos => {
                const item = fullData[pos];
                const el = document.createElement('div');
                el.className = 'box';
                if (pos === 'CENTER') el.classList.add('center');
                
                el.innerText = item ? item.topic : "";
                
                // 클릭하면 상세 뷰로 이동 (센터 제외)
                if (pos !== 'CENTER' && item) {
                    el.onclick = () => renderDetail(item);
                }
                
                grid.appendChild(el);
            });
        }

        // 2. 상세 뷰 (서브 목표 + 8개 실천계획)
        function renderDetail(data) {
            grid.innerHTML = '';
            backBtn.style.display = 'block';

            // 9개 칸 채우기 (가운데는 주제, 나머지는 실천계획)
            // 계획이 8개보다 적으면 빈칸으로
            const plans = data.plans || [];
            
            // 순서: 0 1 2 / 3 Center 4 / 5 6 7
            let planIndex = 0;
            
            for (let i = 0; i < 9; i++) {
                const el = document.createElement('div');
                el.className = 'box';
                
                if (i === 4) { // 정중앙
                    el.classList.add('center');
                    el.innerText = data.topic;
                } else {
                    el.innerText = plans[planIndex] || "";
                    planIndex++;
                }
                grid.appendChild(el);
            }
        }

        backBtn.onclick = renderMain;

        fetchData();
    </script>
</body>
</html>
