<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuJeong's Pink Calendar V3</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 10px; /* 여백 줄임 */
            color: #37352f;
        }

        .container {
            width: 100%;
            max-width: 350px; /* 조금 더 컴팩트하게 */
        }

        .header {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #37352f;
            text-align: left;
            padding-left: 5px;
        }

        /* 캘린더 그리드 */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 15px;
        }

        .day-name {
            text-align: center;
            font-size: 0.75rem;
            color: #999;
            padding-bottom: 5px;
        }

        .day {
            aspect-ratio: 1/1;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
        }

        .day:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        /* 선택된 날짜 (입력 중) - 테두리로 표시 */
        .day.selected {
            border: 2px solid #37352f;
        }

        /* 오늘 날짜 (작은 점) */
        .day.today::after {
            content: '';
            position: absolute;
            bottom: 4px;
            width: 4px;
            height: 4px;
            background-color: #E16259;
            border-radius: 50%;
        }

        /* ✨ 데이터 있으면 핑크 배경 + 흰색 글씨 ✨ */
        .day.has-event {
            background-color: #FFD9E8 !important;
            color: #d63384 !important; /* 흰색보다 진한 핑크가 가독성 더 좋음 */
            font-weight: 800;
        }

        /* 입력창 영역 */
        .input-area {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            padding: 5px;
            background: rgba(255,255,255,0.8);
            border-radius: 8px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
            outline: none;
        }
        
        input[type="text"]:focus {
            border-color: #FFD9E8;
        }

        button {
            padding: 8px 12px;
            background-color: #37352f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        button:hover {
            opacity: 0.8;
        }

        /* 투두 리스트 영역 */
        .todo-section {
            border-top: 1px solid #eee;
            padding-top: 10px;
            width: 100%;
        }

        .todo-item {
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            margin-bottom: 6px;
            padding: 6px 10px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .todo-date {
            font-size: 0.7rem;
            background-color: #FFD9E8;
            color: #d63384;
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 8px;
            font-weight: bold;
        }
        
        .delete-btn {
            margin-left: auto;
            color: #aaa;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .delete-btn:hover { color: red; }

    </style>
</head>
<body>

            <div class="day-name">화</div>
            <div class="day-name">수</div>
            <div class="day-name">목</div>
            <div class="day-name">금</div>
            <div class="day-name">토</div>
        </div>

        <div class="input-area">
            <input type="text" id="todo-input" placeholder="날짜를 먼저 클릭하세요!" disabled>
            <button id="add-btn">저장</button>
        </div>

        <div class="todo-section" id="todo-list">
            </div>
    </div>
