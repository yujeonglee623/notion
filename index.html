<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yujeong Mini Calendar</title>
    <style>
        /* ìŠ¤í¬ë¡¤ë°” ìˆ¨ê¸°ê¸° & ê¸°ë³¸ ì„¤ì • */
        ::-webkit-scrollbar { display: none; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; padding: 0; 
            display: flex; flex-direction: column; align-items: center; 
            background: transparent; /* ë°°ê²½ íˆ¬ëª… */
        }
        
        /* ìº˜ë¦°ë” ì „ì²´ ì»¨í…Œì´ë„ˆ (í­ ì¡°ì ˆ) */
        .container { 
            width: 100%; 
            max-width: 280px; /* ë…¸ì…˜ 1/4 í¬ê¸°ì— ë”±! */
            background: white;
            border-radius: 12px;
            padding: 10px; 
            box-sizing: border-box;
        }
        
        /* í—¤ë” (ë…„/ì›”) */
        .header { 
            font-size: 0.9rem; font-weight: 800; color: #333; 
            text-align: center; margin-bottom: 8px; 
        }
        
        /* ìš”ì¼ ë° ë‚ ì§œ ê·¸ë¦¬ë“œ */
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; }
        .day-name { 
            text-align: center; color: #aaa; font-size: 0.6rem; 
            font-weight: 600; margin-bottom: 4px; 
        }
        
        /* ë‚ ì§œ ì¹¸ ë””ìì¸ */
        .day { 
            aspect-ratio: 1/0.9; 
            border-radius: 6px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.1s; border: 1px solid transparent;
            background: #fff; color: #333; position: relative;
        }
        .day:hover { border-color: #FFD9E8; background: #fff5f8; }
        
        /* ì˜¤ëŠ˜ ë‚ ì§œ */
        .day.today { color: #E16259; font-weight: bold; border: 1px solid #E16259; }
        
        /* ë°ì´í„° ìˆëŠ” ë‚  (í•‘í¬ ë°°ê²½) */
        .day.has-event { background-color: #FFD9E8 !important; color: white !important; font-weight: bold; border: none; }
        
        .day-num { font-size: 0.75rem; z-index: 2; margin-bottom: 1px; }
        
        /* ì  í‘œì‹œ */
        .dot-box { display: flex; gap: 2px; margin-top: 1px; }
        .dot { width: 3px; height: 3px; background-color: #E16259; border-radius: 50%; }
        .day.has-event .dot { background-color: white; }

        /* í•˜ë‹¨ ë¦¬ìŠ¤íŠ¸ ì˜ì—­ */
        .list-area { 
            width: 100%; max-width: 280px; 
            margin-top: 10px; padding: 0 5px; box-sizing: border-box; 
        }
        .date-title { font-size: 0.8rem; font-weight: bold; color: #555; margin-bottom: 5px; }
        .task-item { 
            background: white; padding: 6px 10px; border-radius: 6px; margin-bottom: 4px;
            font-size: 0.8rem; display: flex; align-items: center; gap: 6px;
            border: 1px solid #eee; color: #333;
        }
        .check-icon { font-size: 0.7rem; }
        .empty-msg { text-align: center; color: #ccc; font-size: 0.7rem; margin-top: 10px; }
        
        /* ë¡œë”© */
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #FFD9E8; border-radius: 50%; width: 15px; height: 15px; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header" id="month-year"></div>
        <div class="grid" id="calendar"></div>
    </div>

    <div class="list-area" id="list-area">
        </div>

    <script>
        let eventsData = {}; 
        let fullList = [];   
        
        const calendarEl = document.getElementById('calendar');
        const listEl = document.getElementById('list-area');
        
        const date = new Date();
        const currentYear = date.getFullYear();
        const currentMonth = date.getMonth();

        // ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        async function fetchData() {
            try {
                const res = await fetch('/api/get_tasks');
                const data = await res.json();
                
                // ì—ëŸ¬ ì²´í¬
                if (data.error) throw new Error(data.error);

                eventsData = data.events || {};
                fullList = data.list || [];
                
                renderCalendar();
                // ì²˜ìŒì—” ì˜¤ëŠ˜ ë‚ ì§œ ë¦¬ìŠ¤íŠ¸ ë³´ì—¬ì£¼ê¸°
                showList(new Date().toISOString().split('T')[0]); 
            } catch (err) {
                listEl.innerHTML = `<div class='empty-msg'>ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨<br>${err.message}</div>`;
            }
        }

        // ë‹¬ë ¥ ê·¸ë¦¬ê¸°
        function renderCalendar() {
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const lastDate = new Date(currentYear, currentMonth + 1, 0).getDate();
            const monthNames = ["1ì›”", "2ì›”", "3ì›”", "4ì›”", "5ì›”", "6ì›”", "7ì›”", "8ì›”", "9ì›”", "10ì›”", "11ì›”", "12ì›”"];
            
            document.getElementById('month-year').innerText = `${currentYear}ë…„ ${monthNames[currentMonth]}`;
            calendarEl.innerHTML = `
                <div class="day-name">ì¼</div><div class="day-name">ì›”</div><div class="day-name">í™”</div>
                <div class="day-name">ìˆ˜</div><div class="day-name">ëª©</div><div class="day-name">ê¸ˆ</div><div class="day-name">í† </div>
            `;
            
            for(let i=0; i<firstDay; i++) calendarEl.innerHTML += `<div></div>`;
            
            for(let i=1; i<=lastDate; i++) {
                const dateKey = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const hasEvent = eventsData[dateKey];
                
                let dotHtml = '';
                if(hasEvent) {
                    const count = Math.min(hasEvent.length, 3);
                    dotHtml = `<div class="dot-box">${'<div class="dot"></div>'.repeat(count)}</div>`;
                }

                const todayClass = (i === new Date().getDate() && currentMonth === new Date().getMonth()) ? 'today' : '';
                const eventClass = hasEvent ? 'has-event' : '';
                
                const dayDiv = document.createElement('div');
                dayDiv.className = `day ${todayClass} ${eventClass}`;
                dayDiv.innerHTML = `<span class="day-num">${i}</span>${dotHtml}`;
                dayDiv.onclick = () => showList(dateKey);
                
                calendarEl.appendChild(dayDiv);
            }
        }

        // ë¦¬ìŠ¤íŠ¸ ë³´ì—¬ì£¼ê¸° (ì‚­ì œ ë²„íŠ¼ ì—†ìŒ!)
        function showList(dateKey) {
            const filtered = fullList.filter(item => item.date === dateKey);
            const d = new Date(dateKey);
            const dateStr = `${d.getMonth()+1}ì›” ${d.getDate()}ì¼`;

            let html = `<div class="date-title">ğŸ“… ${dateStr}</div>`;
            
            if (filtered.length === 0) {
                html += `<div class="empty-msg">ì¼ì •ì´ ì—†ì–´ìš”</div>`;
            } else {
                filtered.forEach(item => {
                    const check = item.completed ? "âœ…" : "â–«ï¸";
                    // ì½ê¸° ì „ìš©ì´ë¼ í´ë¦­ ì´ë²¤íŠ¸ ì—†ìŒ
                    html += `
                        <div class="task-item">
                            <span class="check-icon">${check}</span>
                            <span>${item.task}</span>
                        </div>
                    `;
                });
            }
            listEl.innerHTML = html;
        }

        fetchData();
    </script>
</body>
</html>
